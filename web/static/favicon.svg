<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff00ff"/>
      <stop offset="50%" stop-color="#00ffff"/>
      <stop offset="100%" stop-color="#ffff00"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect x="0" y="0" width="128" height="128" fill="url(#bg)"/>
  <!-- Tacky border -->
  <rect x="6" y="6" width="116" height="116" fill="none" stroke="#ff0000" stroke-width="6" stroke-dasharray="6 4"/>
  <!-- Slide shape -->
  <g transform="translate(16,22)" filter="url(#glow)">
    <rect x="0" y="0" width="96" height="64" rx="8" ry="8" fill="#ffffff" stroke="#00ff00" stroke-width="4"/>
    <circle cx="12" cy="12" r="6" fill="#ff00ff"/>
    <rect x="26" y="10" width="56" height="10" fill="#ffff00"/>
    <rect x="26" y="28" width="56" height="8" fill="#00ffff"/>
    <rect x="26" y="44" width="40" height="6" fill="#ff8800"/>
  </g>
  <!-- Brand letters "US" for UglySlide -->
  <text x="64" y="110" text-anchor="middle" font-family="Impact, Comic Sans MS, Papyrus" font-size="34" font-weight="bold" fill="#000000" stroke="#ffffff" stroke-width="2" style="letter-spacing:2">US</text>
</svg>
